    <title>DumpertGame</title>

    <link rel="shortcut icon" href="./canvasShooter/images/favicon.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"></link>
    <link rel="stylesheet" href="./style.css" />

    <script src="./canvasShooter/lib/jsap.js"></script>
    <script src="./canvasShooter/classes/player.js"></script>
    <script src="./canvasShooter/classes/projectile.js"></script>
    <script src="./canvasShooter/classes/enemy.js"></script>
    <script src="./canvasShooter/classes/particle.js"></script>
    <script src="./canvasShooter/main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <canvas id="canvasShooter"></canvas>
      <div id="startscreen">
        <div class="header">
          <h1>DumpertReeten</h1>
          <h3>The Game</h3>
        </div>
        <div class="body">
            <div id="endscore" class="points">0</div>
            <p>kudos</p>
        </div>
        <div class="footer">
          <div id="startbutton">Start Game</div>
        </div>
      </div>

      <div id="points">
        kudos: <span id="livepoints">0</span><br>
        level: <span id="livelevel">1</span>
      </div>
      <div id="controlls" >
          <i title="S" class="mute fas fa-volume-mute" data-state="off"></i>
        </div>
      </div>
      <div id="audio">
        <audio id="audio_start" src="./canvasShooter/sounds/321.mp3"></audio>
        <audio id="audio_destroy"src="./canvasShooter/sounds/biem.mp3"></audio>
        <audio id="audio_shoot" src="./canvasShooter/sounds/tata.mp3"></audio>
        <audio id="audio_kill" src="./canvasShooter/sounds/godverdomme.mp3"></audio>
        
      </div>
    </div>
  </body>
